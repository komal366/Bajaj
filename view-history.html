<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Query History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">🕓 Query History</h1>

    <div class="bg-white p-4 rounded-lg shadow mb-4">
      <div class="flex justify-between items-center mb-2">
        <p class="font-semibold">🗓️ 22 July 2025, 3:40 PM</p>
        <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm">Approved</span>
      </div>
      <p><strong>Summary:</strong> 46M, 3-month policy, recent surgery</p>
      <button class="mt-2 text-blue-600 hover:underline text-sm">🔎 View Full Details</button>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mb-4">
      <div class="flex justify-between items-center mb-2">
        <p class="font-semibold">🗓️ 21 July 2025, 6:15 PM</p>
        <span class="bg-red-200 text-red-800 px-3 py-1 rounded-full text-sm">Rejected</span>
      </div>
      <p><strong>Summary:</strong> 52F, expired policy, dental checkup</p>
      <button class="mt-2 text-blue-600 hover:underline text-sm">🔎 View Full Details</button>
    </div>

    <!-- Add more entries dynamically if needed -->
  </div>
</body>
</html>
