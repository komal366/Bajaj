<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Query History - SmartQuery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

 
  <!-- History Section -->
  <section class="max-w-6xl mx-auto mt-12 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Query & Upload History</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-left text-sm border">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-3 border">Date</th>
            <th class="p-3 border">Query / File</th>
            <th class="p-3 border">Status</th>
            <th class="p-3 border">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50">
            <td class="p-3 border">2025-07-24</td>
            <td class="p-3 border">Query: Health insurance claim rejection</td>
            <td class="p-3 border text-green-600">Resolved</td>
            <td class="p-3 border"><button class="text-blue-600 hover:underline">View</button></td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="p-3 border">2025-07-23</td>
            <td class="p-3 border">File: claim_form.pdf</td>
            <td class="p-3 border text-yellow-600">Processing</td>
            <td class="p-3 border"><button class="text-blue-600 hover:underline">Download</button></td>
          </tr>
          <!-- More rows can be added dynamically -->
        </tbody>
      </table>
    </div>
  </section>

 
</body>
</html>
