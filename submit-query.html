<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Query - SmartQuery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  
  <!-- Query Form -->
  <section class="max-w-4xl mx-auto mt-12 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Submit Your Query</h2>
    <form>
      <label class="block mb-2 font-medium">Your Full Name</label>
      <input type="text" placeholder="e.g. Komal Shinde" class="w-full border p-3 rounded mb-4">

      <label class="block mb-2 font-medium">Enter your query</label>
      <textarea rows="5" class="w-full border p-3 rounded mb-4" placeholder="Describe your insurance claim or concern..."></textarea>

      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit Query</button>
    </form>
  </section>

  
</body>
</html>
